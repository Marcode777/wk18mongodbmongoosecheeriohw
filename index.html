<!DOCTYPE html>
<html>
<head>
  <title>Web Scraper</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="jumbotron">
    <h1>WEB SCRAPER</h1>
  </div>
  <div>
    <p id="here">here</p>
  </div>
        <div>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#infoModal">Info</button>
        </div>
            <!--actual modal-->
            <div class="modal fade" tabindex="-1" role="dialog" id="infoModal">
                <div class="modal-dialog">
                    <div class="modal-content info">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">A little info:</h4>
                        </div>
                        <div class="modal-body">
                            <p>Information</p>
                            <p>This app scrapes web data (elements, in this case all the h1 elements) from a website (in this case bloomberg.com)</p>                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div> <!--closes modal section-->

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="server.js"></script>
  
</body>
</html>
